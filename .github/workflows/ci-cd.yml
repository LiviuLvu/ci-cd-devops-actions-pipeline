name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npx ci

    - name: Run Linter
      run: npm run lint

    - name: Run Tests
      run: npm run test

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npx ci

    - name: Setup Git user and email
      run: |
        git config --global user.email "${{ secret.USER }}"
        git config --global user.name "${{ secret.NAME }}"

    - name: Deploy to GitHub Pages
      run: npm run deploy
